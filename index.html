<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MrJiku GAMING STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      text-align: center;
    }
    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px 0;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .header-content img {
      height: 40px;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    .tab-buttons {
      margin-top: 20px;
    }
    .tab-buttons button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .tab-buttons button:hover {
      background-color: #218838;
    }
    .tab-buttons img {
      height: 30px;
      display: block;
      margin: 0 auto 5px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .uc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .uc-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .uc-card:hover {
      transform: translateY(-5px);
    }
    .uc-card img {
      width: 60px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .uc-card h3 {
      margin: 0 0 10px;
    }
    .order-button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .order-button:hover {
      background-color: #218838;
    }
  </style>

  <!-- Source Code Block Script -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) return false;
    };
  </script>
</head>
<body>

<header>
  <div class="header-content">

  </div>

<div class="tab-buttons">

    PUBG
  </button>
  <button onclick="showTab('freefire')">
    <img src="https://i.ibb.co/gL3jD2rw/unnamed.png" alt="Free Fire">
    Free Fire
  </button>
</div>

<div id="pubg" class="container">

    <div class="uc-card">

<div id="freefire" class="container" style="display:none;">

<script>
  function showTab(tabName) {
    document.getElementById("pubg").style.display = tabName === 'pubg' ? 'block' : 'none';
    document.getElementById("freefire").style.display = tabName === 'freefire' ? 'block' : 'none';
  }

</html>
